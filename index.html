<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Street Fashion</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="hero">
      <div class="nav">
        <div class="logo"><img src="images/logo.png" alt="logo picture" /></div>
        <div class="nav-links">
          <a class="link" href="#">Home</a>
          <a class="link" href="#">Pages</a>
          <a class="link" href="#">About</a>
          <a class="link" href="#">Contact</a>
        </div>
      </div>
      <div class="hero-content">
        <div class="hero-text">
          <h2>Embrace the Urban Vibe</h2>
          <p>
            Elevate your urban style with our street fashion collection! Bold,
            authentic looks that capture the city's vibrant energy.
          </p>
          <button>Sign up</button>
        </div>

        <div class="hero-img">
          <!-- <img src="images/stussy.jpg" alt="streetwear Photo" /> -->
        </div>
      </div>
    </section>

    <section class="mid-section">
      <h2>Unleash Your Urban Edge</h2>
      <div class="items">
        <div>
          <div class="item item-1"></div>
          <p class="item-name">BIRKENSTOCK</p>
          <p class="item-price">120$</p>
        </div>

        <div>
          <div class="item item-2"></div>
          <p class="item-name">NIKE X STUSSY DUNKS</p>
          <p class="item-price">200$</p>
        </div>

        <div>
          <div class="item item-3"></div>
          <p class="item-name">STUSSY KNIT</p>
          <p class="item-price">90$</p>
        </div>
      </div>
    </section>
  </body>
</html>
